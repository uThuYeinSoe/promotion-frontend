<div class="wheel-wrapper">
  <div class="wheel-container">
    <!-- Spin Button -->
    <div class="spin-container">
      <button (click)="spin()" [disabled]="isSpinning" class="spin-button">
        {{ isSpinning ? "Spinning.." : "Spin" }}
      </button>
    </div>

    <!-- Wheel -->
    <div class="wheel" #wheel>
      <div
        class="slice"
        *ngFor="let item of wheelItems; let i = index"
        [style.transform]="'rotate(' + getSliceRotation(i) + 'deg)'"
        [style.backgroundColor]="wheelColors[i % wheelColors.length]"
      >
        <span class="slice-content">
          <ng-container *ngIf="item.includes('assets'); else textBlock">
            <img [src]="item" alt="slice item" class="slice-img" />
          </ng-container>
          <ng-template #textBlock>
            <div class="slice-text">{{ item }}</div>
          </ng-template>
        </span>
      </div>
    </div>
  </div>

  <!-- Result Display -->
  <div class="result" *ngIf="selectedItem">
    <div class="result-content">
      <div class="result-text">
        ðŸŽ‰ <strong>{{ selectedItem }}</strong
        >!
      </div>
    </div>
  </div>
</div>
