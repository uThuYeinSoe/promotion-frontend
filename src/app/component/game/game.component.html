<div class="gameInnerContainer">
  <div class="navbar">
    <button class="promotion-button" (click)="onConfirm()">Create Game</button>
  </div>
  <div class="table">
    <app-table
      [columns]="columns"
      [data]="data"
      [dataKeys]="dataKeys"
      (actionClicked)="onUpdateGame($event)"
    ></app-table>
  </div>

  <app-custom-popup *ngIf="showPopup" class="popup-container">
    <div popup-title>Confirm Action</div>
    <app-custom-input
      [type]="gameCodeType"
      [(value)]="gameCodeVal"
      [placeHolder]="gameCodeTypeName"
    ></app-custom-input>
    <app-custom-input
      [type]="gameNameType"
      [(value)]="gameNameVal"
      [placeHolder]="gameNameTypeName"
    ></app-custom-input>
    <app-custom-input
      [type]="conversionRateType"
      [(value)]="conversionRateVal"
      [placeHolder]="conversionRateName"
    ></app-custom-input>
    <div popup-footer>
      <button (click)="gameCreate()" class="promotion-button">Confirm</button>
      <button (click)="onCancel()" class="promotion-button">Cancel</button>
    </div>
  </app-custom-popup>

  <app-custom-popup *ngIf="updatePopUp" class="popup-container">
    <div popup-title>Confirm Action</div>
    <app-custom-input
      [type]="gameIdType"
      [(value)]="gameIdVal"
      [disabled]="disabledStatus"
    ></app-custom-input>
    <app-custom-input
      [type]="gameCodeType"
      [(value)]="gameCodeVal"
      [placeHolder]="gameCodeTypeName"
    ></app-custom-input>
    <app-custom-input
      [type]="gameNameType"
      [(value)]="gameNameVal"
      [placeHolder]="gameNameTypeName"
    ></app-custom-input>
    <app-custom-select
      [options]="gameStatusList"
      [(value)]="selectedGameStatusList"
      placeholder="Select a Game"
    ></app-custom-select>
    <app-custom-input
      [type]="conversionRateType"
      [(value)]="conversionRateVal"
      [placeHolder]="conversionRateName"
    ></app-custom-input>
    <div popup-footer>
      <button (click)="gameUpdate()" class="promotion-button">Confirm</button>
      <button (click)="onCancel()" class="promotion-button">Cancel</button>
    </div>
  </app-custom-popup>
</div>
